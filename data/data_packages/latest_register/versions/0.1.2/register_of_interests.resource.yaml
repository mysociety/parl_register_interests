title: Register of Members Interests (latest register)
description: Register of members interests with basic NLP extraction
custom:
  row_count: 5028
path: register_of_interests.parquet
name: register_of_interests
profile: data-resource
scheme: file
format: parquet
hashing: md5
encoding: utf-8
schema:
  fields:
  - name: public_whip_id
    type: string
    description: Public Whip ID for the member
    constraints:
      unique: false
    example: uk.org.publicwhip/person/10001
  - name: member_name
    type: string
    description: Name of member
    constraints:
      unique: false
    example: Diane Abbott
  - name: category_name
    type: string
    description: Category of interest
    constraints:
      unique: false
      enum:
      - Gifts, benefits and hospitality from UK sources
      - Visits outside the UK
      - Miscellaneous
      - Family members employed and paid from parliamentary expenses
      - 'Land and property portfolio: (i) value over £100,000 and/or (ii) giving rental
        income of over £10,000 a year'
      - Employment and earnings
      - '(i) Shareholdings: over 15% of issued share capital'
      - (ii) Other shareholdings, valued at more than £70,000
      - (a) Support linked to an MP but received by a local party organisation or
        indirectly via a central party organisation
      - No declared interests
      - (b) Any other support not included in Category 2(a)
      - Gifts and benefits from sources outside the UK
      - Family members engaged in lobbying the public sector on behalf of a third
        party or client
    example: Gifts, benefits and hospitality from UK sources
  - name: free_text
    type: string
    description: Free text description of interest
    constraints:
      unique: false
    example: 'Name of donor: The Premier League Address of donor: Brunel Building,
      57 North Wharf Road, London W2 1HQ Amount of donation or nature and value if
      donation in kind: Two box tickets with hospitality for Arsenal v Everton, value
      £500 Date received: 22 May 2022 Date accepted: 22 May 2022 Donor status: company,
      registration 02719699 (Registered 14 June 2022)'
  - name: earliest_declaration
    type: string
    description: Earliest date this interest appeared in register
    constraints:
      unique: false
    example: '2022-06-27'
  - name: latest_declaration
    type: string
    description: Latest date this interest appeared in register
    constraints:
      unique: false
      enum:
      - '2023-02-06'
    example: '2023-02-06'
  - name: new_in_latest
    type: boolean
    description: Whether this interest is new in the latest register (true/false)
    constraints:
      unique: false
      enum:
      - false
      - true
    example: 'False'
  - name: extracted_orgs
    type: string
    description: Semi-colon separated list of organisations extracted from free text
    constraints:
      unique: false
    example: The Premier League Address; Brunel Building; Arsenal v Everton
  - name: extracted_sum
    type: string
    description: Semi-colon separated list of monetary values extracted from free
      text
    constraints:
      unique: false
    example: ''

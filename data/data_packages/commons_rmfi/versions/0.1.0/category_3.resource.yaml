path: category_3.parquet
name: category_3
profile: data-resource
scheme: file
format: parquet
hashing: md5
encoding: utf-8
schema:
  fields:
  - name: id
    type: integer
    description: Unique identifier for the interest
    constraints:
      unique: true
    example: '10009'
  - name: summary
    type: string
    description: Text summary of the interest
    constraints:
      unique: false
    example: (1) Chartered Institute of Housing and (2) National Housing Federation
      - Â£850.00
  - name: parent_interest_id
    type: number
    description: Unique identifier for the parent interest
    constraints:
      unique: false
      enum:
      - .nan
    example: ''
  - name: registered
    type: string
    description: Date the interest was registered
    constraints:
      unique: false
    example: '2015-08-10'
  - name: published
    type: string
    description: Date the interest was published
    constraints:
      unique: false
    example: '2023-12-03'
  - name: updated_1
    type: string
    description: Date the interest was updated
    constraints:
      unique: false
    example: '2022-01-25'
  - name: category
    type: string
    description: Category of the interest
    constraints:
      unique: false
      enum:
      - Gifts, benefits and hospitality from UK sources
    example: Gifts, benefits and hospitality from UK sources
  - name: mnis_id
    type: integer
    description: Parliamentary ID of the MP
    constraints:
      unique: false
    example: '1409'
  - name: twfy_id
    type: string
    description: TheyWorkForYou ID of the MP
    constraints:
      unique: false
    example: '10131'
  - name: party
    type: string
    description: Political party of the MP
    constraints:
      unique: false
      enum:
      - conservative
      - dup
      - green
      - independent
      - labour
      - labourco-operative
      - liberal-democrat
      - plaid-cymru
      - reform
      - scottish-national-party
      - social-democratic-and-labour-party
      - traditional-unionist-voice
      - your-party
    example: conservative
  - name: member
    type: string
    description: Name of the MP
    constraints:
      unique: false
    example: Adam Dance
  - name: appg
    type: string
    description: Payment made via an All-Party Parliamentary Group
    constraints:
      unique: false
    example: APPG Aviation, Aerospace and Travel (This event was during my time as
      Chair)
  - name: payment_type
    type: string
    description: Type of payment
    constraints:
      unique: false
      enum:
      - In kind
      - Monetary
    example: In kind
  - name: payment_description
    type: string
    description: Description of the payment
    constraints:
      unique: false
    example: 12 month membership of a private members' club, giving access to the
      club premises and the opportunity to purchase food, drink and overnight stays
  - name: value
    type: number
    description: Value of the payment
    constraints:
      unique: false
    example: '100.0'
  - name: received_date
    type: string
    description: Date the payment was received
    constraints:
      unique: false
      enum:
      - ''
    example: ''
  - name: accepted_date
    type: string
    description: Date the payment was accepted
    constraints:
      unique: false
      enum:
      - ''
    example: ''
  - name: received_end_date
    type: string
    description: End date of the payment
    constraints:
      unique: false
      enum:
      - ''
    example: ''
  - name: is_sole_beneficiary
    type: boolean
    description: Whether the MP is the sole beneficiary
    constraints:
      unique: false
      enum:
      - false
      - true
    example: 'False'
  - name: donor_name
    type: string
    description: Name of the donor
    constraints:
      unique: false
    example: (1) Chartered Institute of Housing and (2) National Housing Federation
  - name: donor_public_address
    type: string
    description: Public address of the donor
    constraints:
      unique: false
    example: (1) Suites 5 and 6 Rowan House, Westwood Way, Coventry CV4 8HS; (2) Lion
      Court, 25 Procter Street, London WC1V 6NY
  - name: donor_status
    type: string
    description: Type of donor
    constraints:
      unique: false
      enum:
      - Company
      - Friendly society
      - Individual
      - Limited Liability Partnership
      - Other
      - Trade Union
      - Trust
      - Unincorporated association
    example: Company
  - name: donor_company_name
    type: string
    description: Name of the donor company
    constraints:
      unique: false
    example: A.G. Barr PLC
  - name: donor_company_url
    type: number
    description: URL of the donor company
    constraints:
      unique: false
      enum:
      - .nan
    example: ''
  - name: donor_company_identifier
    type: string
    description: Company id of the donor
    constraints:
      unique: false
    example: '00023307'
  - name: donor_company_identifier_source
    type: string
    description: Identifer category of company number
    constraints:
      unique: false
      enum:
      - Companies House
    example: Companies House
  - name: donor_trust_details
    type: string
    description: Trust details of the donor
    constraints:
      unique: false
      enum:
      - Company Number 00951524
    example: Company Number 00951524
  - name: donor_other_details
    type: string
    description: Other details of the donor
    constraints:
      unique: false
    example: 93199  Other sports activities
  - name: link
    type: string
    description: Link to the interest in the Parliament API
    constraints:
      unique: true
    example: https://interests-api.parliament.uk/api/v1/Interests/10009
  - name: updated_2
    type: string
    description: Date the second interest was updated
    constraints:
      unique: false
      enum:
      - '2023-01-11'
      - '2024-12-12'
      - '2024-12-18'
      - '2025-07-14'
    example: '2023-01-11'
  - name: category_code
    type: string
    description: Code for the category of the interest
    constraints:
      unique: false
      enum:
      - '3'
    example: '3'

title: Category 2
description: Donations and other support (including loans) for activities as an MP
custom:
  row_count: 2693
path: category_2.parquet
name: category_2
profile: data-resource
scheme: file
format: parquet
hashing: md5
encoding: utf-8
schema:
  fields:
  - name: id
    type: integer
    description: Unique identifier for the interest
    constraints:
      unique: true
    example: '10000'
  - name: summary
    type: string
    description: Text summary of the interest
    constraints:
      unique: false
    example: 1900 Club - Â£2,500.00
  - name: parent_interest_id
    type: number
    description: Unique identifier for the parent interest
    constraints:
      unique: false
      enum:
      - .nan
    example: ''
  - name: registered
    type: string
    description: Registered date
    constraints:
      unique: false
    example: '2023-04-19'
  - name: published
    type: string
    description: Published date
    constraints:
      unique: false
    example: '2023-11-03'
  - name: updated_1
    type: string
    description: Updated date
    constraints:
      unique: false
    example: '2023-11-21'
  - name: category
    type: string
    description: Category of the interest
    constraints:
      unique: false
      enum:
      - Donations and other support (including loans) for activities as an MP
    example: Donations and other support (including loans) for activities as an MP
  - name: mnis_id
    type: integer
    description: Parliamentary ID of the MP
    constraints:
      unique: false
    example: '1211'
  - name: twfy_id
    type: string
    description: TheyWorkForYou ID of the MP
    constraints:
      unique: false
    example: '10001'
  - name: party
    type: string
    description: Political party of the MP
    constraints:
      unique: false
      enum:
      - conservative
      - green
      - independent
      - labour
      - labourco-operative
      - liberal-democrat
      - plaid-cymru
      - reform
      - scottish-national-party
      - speaker
      - traditional-unionist-voice
      - unknown
      - uup
    example: conservative
  - name: member
    type: string
    description: Name of the MP
    constraints:
      unique: false
    example: Abtisam Mohamed
  - name: donation_source
    type: string
    description: Source of the donation
    constraints:
      unique: false
      enum:
      - (a) Support linked to an MP but received by a local party organisation or
        indirectly via a central party organisation
      - (b) Any other support not included in Category 2(a)
    example: (a) Support linked to an MP but received by a local party organisation
      or indirectly via a central party organisation
  - name: payment_type
    type: string
    description: Type of payment
    constraints:
      unique: false
      enum:
      - In kind
      - Monetary
    example: In kind
  - name: payment_description
    type: string
    description: Description of the payment
    constraints:
      unique: false
    example: (The donation was made to the national party, so other MPs may have benefited
      as other parts of the party may also have benefitted)
  - name: value
    type: number
    description: Value of the donation
    constraints:
      unique: false
    example: '1000.0'
  - name: received_date
    type: string
    description: Date the payment was received
    constraints:
      unique: false
      enum:
      - ''
    example: ''
  - name: accepted_date
    type: string
    description: Date the payment was accepted
    constraints:
      unique: false
      enum:
      - ''
    example: ''
  - name: received_end_date
    type: string
    description: End date of the payment
    constraints:
      unique: false
      enum:
      - ''
    example: ''
  - name: is_sole_beneficiary
    type: boolean
    description: Whether the MP is the sole beneficiary
    constraints:
      unique: false
      enum:
      - false
      - true
    example: 'False'
  - name: donor_name
    type: string
    description: Name of the donor
    constraints:
      unique: false
    example: 1900 Club
  - name: donor_public_address
    type: string
    description: Public address of the donor
    constraints:
      unique: false
    example: 1 Canada Square, London E14 5AA
  - name: donor_status
    type: string
    description: Status of the donor
    constraints:
      unique: false
      enum:
      - Company
      - Individual
      - Limited Liability Partnership
      - Other
      - Registered Party
      - Trade Union
      - Trust
      - Unincorporated association
    example: Company
  - name: donor_company_name
    type: string
    description: Name of the donor company
    constraints:
      unique: false
    example: 1ST IT Limited
  - name: donor_company_url
    type: number
    description: URL of the donor company
    constraints:
      unique: false
      enum:
      - .nan
    example: ''
  - name: donor_company_identifier
    type: string
    description: Identifier of the donor company
    constraints:
      unique: false
    example: '00044888'
  - name: donor_company_identifier_source
    type: string
    description: Source of the donor company identifier
    constraints:
      unique: false
      enum:
      - Companies House
    example: Companies House
  - name: donor_trust_details
    type: string
    description: Details of the donor trust
    constraints:
      unique: false
      enum:
      - TLC is a Trust, raising funds for political campaigning activities of the
        South Hams Liberal Democratic Party
      - The Port Isaac Liberal Club is administered as a trust.
      - Trust created before 27 July 1999
      - Trust supporting unionist campaigns
      - Trust supporting unionist candidates
    example: TLC is a Trust, raising funds for political campaigning activities of
      the South Hams Liberal Democratic Party
  - name: donor_other_details
    type: string
    description: Details of the donor
    constraints:
      unique: false
    example: Charity
  - name: link
    type: string
    description: Link to the interest in the Parliament API
    constraints:
      unique: true
    example: https://interests-api.parliament.uk/api/v1/Interests/10000
  - name: updated_2
    type: string
    description: Date the second interest was updated
    constraints:
      unique: false
      enum:
      - '2024-08-01'
      - '2024-10-18'
      - '2024-12-02'
    example: '2024-08-01'
  - name: category_code
    type: string
    description: Code for the category of the interest
    constraints:
      unique: false
      enum:
      - '2'
    example: '2'

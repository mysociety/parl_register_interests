schema:
  fields:
  - name: id
    type: integer
    description: Unique identifier for the interest
    constraints:
      unique: true
    example: '2686'
  - name: summary
    type: string
    description: Text summary of the interest
    constraints:
      unique: true
    example: Alan Hodgson employed
  - name: parent_interest_id
    type: number
    description: Unique identifier for the parent interest
    constraints:
      unique: false
    example: ''
  - name: registered
    type: string
    description: Date the interest was registered
    constraints:
      unique: false
    example: '2015-06-04'
  - name: published
    type: string
    description: Date the interest was published
    constraints:
      unique: false
      enum:
      - '2023-12-30'
      - '2024-01-23'
      - '2024-01-28'
      - '2024-04-15'
      - '2024-07-23'
      - '2024-07-26'
    example: '2023-12-30'
  - name: updated_1
    type: string
    description: Date the interest was updated
    constraints:
      unique: false
    example: '2015-05-20'
  - name: category
    type: string
    description: Category of the interest
    constraints:
      unique: false
      enum:
      - Family members employed
    example: Family members employed
  - name: mnis_id
    type: integer
    description: Unique identifier for the MP
    constraints:
      unique: true
    example: '55'
  - name: twfy_id
    type: string
    description: TheyWorkForYou ID of the MP
    constraints:
      unique: true
    example: '10045'
  - name: party
    type: string
    description: TWFY party_id
    constraints:
      unique: false
      enum:
      - conservative
      - dup
      - labour
      - labourco-operative
      - scottish-national-party

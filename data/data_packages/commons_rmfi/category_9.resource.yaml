  - name: member
    type: string
    description: Name of the MP
    constraints:
      unique: true
    example: Alberto Costa
  - name: job_title
    type: string
    description: Job title of the family member
    constraints:
      unique: false
      enum:
      - Administrative Manager
      - Diary Secretary
      - Executive Office Manager
      - Executive Officer
      - Junior Secretary
      - Office Manager
      - Parliamentary Assistant
      - Principal Secretary
      - Secretary
      - Senior Caseworker
      - Senior Communications Officer
      - Senior Parliamentary Assistant
      - Senior Researcher
      - Senior Secretary
    example: Administrative Manager
  - name: working_pattern
    type: string
    description: Working pattern of the family member
    constraints:
      unique: false
      enum:
      - Full time
      - Part time
    example: Full time
  - name: person_name
    type: string
    description: Name of the family member
    constraints:
      unique: true
    example: Alan Hodgson
  - name: end_date
    type: string
    description: Date the interest ended
    constraints:
      unique: false
      enum:
      - ''

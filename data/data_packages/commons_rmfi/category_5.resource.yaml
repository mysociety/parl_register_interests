  - name: payment_type
    type: string
    description: Type of payment
    constraints:
      unique: false
      enum:
      - In kind
    example: In kind
  - name: payment_description
    type: string
    description: Description of the payment
    constraints:
      unique: false
      enum:
      - 4 Tickets and Hospitality for SM Town Live
      - A ticket to the Cash in the UK conference
      - Accommodation at the Peninsula Hotel, 19 Av. Kléber, 75116 Paris, France -
        value €1700 Euro - equivalent to GBP @1.18 = £1440.  I was accompanied by
        my husband
      - Associated with taking part in the US-UK legislative exchange in Cambridge,
        hospitality and accommodation
      - Attendance at conference in the UK, including one night hotel accommodation
        and food and drink while in attendance.
      - Flights (£558), accommodation for 3 nights (£700), meals (£250), taxi (£200)
      - Free accommodation in a family member’s flat since my election. The estimated
        rental value is £3,500 per month
      - Hospitality - visit to DJ booth, Hï Ibiza
      - I took part in the Duolingo Westminster Language Challenge. Winners were asked
        to nominate a charity to receive payment direct from Duolingo. I chose Home
        Start Bedfordshire for the £2500 donation. Registered charity no. 1109262.
      - Photography for alumni magazine; permission granted for other use
      - Tickets for my husband and I to attend the Trump Victory Rally on 19th January,
        the President's Inauguration on 20th January and the Liberty Ball on 21st
        January 2025
      - Transport was provided for me and up to six other family members during my
        recent trip to Pakistan
      - Two tickets to the Qatar Goodwood Festival 2025 and to the Goodwood Regency
        Ball including hospitality and accommodation for one night
      - Two tickets to the Real Madrid v Valencia football match on Saturday 5 April
        2025. It was not possible to purchase the tickets therefore a donation of
        500 euros, a higher value than the tickets,  was made to the Real Madrid Foundation
    example: 4 Tickets and Hospitality for SM Town Live

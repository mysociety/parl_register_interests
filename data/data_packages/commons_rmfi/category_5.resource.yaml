title: Category 5
description: Gifts and benefits from sources outside the UK
custom:
  row_count: 15
path: category_5.parquet
name: category_5
profile: data-resource
scheme: file
format: parquet
hashing: md5
encoding: cp1254
schema:
  fields:
  - name: id
    type: integer
    description: Unique identifier for the interest
    constraints:
      unique: true
    example: '10723'
  - name: summary
    type: string
    description: Text summary of the interest
    constraints:
      unique: true
    example: Ailsa Roell - £42,000.00
  - name: parent_interest_id
    type: number
    description: Unique identifier for the parent interest
    constraints:
      unique: false
      enum:
      - .nan
    example: ''
  - name: registered
    type: string
    description: Registered date
    constraints:
      unique: true
    example: '2024-09-17'
  - name: published
    type: string
    description: Published date
    constraints:
      unique: true
    example: '2024-09-17'
  - name: updated_1
    type: number
    description: Updated date
    constraints:
      unique: false
      enum:
      - .nan
    example: ''
  - name: category
    type: string
    description: Category of the interest
    constraints:
      unique: false
      enum:
      - Gifts and benefits from sources outside the UK
    example: Gifts and benefits from sources outside the UK
  - name: mnis_id
    type: integer
    description: Parliamentary ID of the MP

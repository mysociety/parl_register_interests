title: Category 5
description: Gifts and benefits from sources outside the UK
custom:
  row_count: 9
path: category_5.parquet
name: category_5
profile: data-resource
scheme: file
format: parquet
hashing: md5
encoding: cp1254
schema:
  fields:
  - name: id
    type: integer
    description: Unique identifier for the interest
    constraints:
      unique: true
      enum:
      - 591
      - 595
      - 596
      - 598
      - 601
      - 3238
      - 3242
      - 4566
      - 9052
    example: 591
  - name: parent_interest_id
    type: number
    description: Unique identifier for the parent interest
    constraints:
      unique: false
    example: ''
  - name: summary
    type: string
    description: Text summary of the interest
    constraints:
      unique: false
      enum:
      - Association of Marshall Scholars - £465.00
      - Cricket Australia - £1,998.00
      - HM Government of Gibraltar - £1,275.00
      - Qatar Racing and Equestrian Club (Qatar Ministry of Sports and Culture) -
        £575.00
      - Qatar Racing and Equestrian Club (Qatar Ministry of Sports and Culture) and
        the Embassy of the State of Qatar - £600.00
      - Stripe Press Inc - £414.00
      - The Lord (Philip) Harris of Peckham - £5,000.00
      - Viagogo - £838.80
    example: Association of Marshall Scholars - £465.00
  - name: registration_date
    type: string
    description: Date the interest was registered
    constraints:
      unique: true
      enum:
      - '2023-08-07'
      - '2023-08-21'
      - '2023-08-29'
      - '2023-10-10'
      - '2023-10-24'
      - '2024-01-26'
      - '2024-02-07'
      - '2024-03-19'
      - '2024-08-01'
    example: '2023-08-07'
  - name: published_date
    type: string
    description: Date the interest was published
    constraints:
      unique: false
      enum:
      - '2023-12-03'
      - '2024-03-06'
      - '2024-03-22'
      - '2024-08-04'
    example: '2023-12-03'
  - name: updated_date
    type: string
    description: Date the interest was last updated
    constraints:
      unique: false
      enum:
      - ''
    example: ''
  - name: category
    type: string
    description: Category of the interest
    constraints:
      unique: false
      enum:
      - Gifts and benefits from sources outside the UK
    example: Gifts and benefits from sources outside the UK
  - name: party
    type: string
    description: Political party of the MP
    constraints:
      unique: false
      enum:
      - conservative
      - labour
      - labourco-operative
    example: conservative
  - name: member
    type: string
    description: Name of the MP
    constraints:
      unique: true
      enum:
      - Alison Griffiths
      - Dame Harriett Baldwin
      - Esther McVey
      - Lucy Powell
      - Mr Richard Holden
      - Neil O'Brien
      - Sir John Whittingdale
      - Stephen Doughty
      - Stephen Morgan
    example: Alison Griffiths
  - name: mnis_id
    type: integer
    description: Parliamentary ID of the MP
    constraints:
      unique: true
      enum:
      - 39
      - 4084
      - 4107
      - 4263
      - 4264
      - 4653
      - 4679
      - 4813
      - 5203
    example: 39
  - name: twfy_id
    type: string
    description: TheyWorkForYou ID of the MP
    constraints:
      unique: true
      enum:
      - '10632'
      - '24785'
      - '24882'
      - '25165'
      - '25166'
      - '25658'
      - '25679'
      - '25893'
      - '26536'
    example: '10632'
  - name: appg
    type: number
    description: Linked to an All-Party Parliamentary Group
    constraints:
      unique: false
    example: ''
  - name: payment_type
    type: string
    description: Type of payment
    constraints:
      unique: false
      enum:
      - Cash
      - InKind
    example: Cash
  - name: payment_description
    type: string
    description: Description of the payment
    constraints:
      unique: true
      enum:
      - Associated with participating in a cross-party conference, accommodation (£315)
        and hospitality (£150)
      - Associated with taking part in the US-UK legislative exchange in Oxford, hospitality
        and accommodation
      - Four nights' accommodation during the Labour Party Conference
      - Guest at Qatar Goodwood Festival 2023, including accommodation, hospitality
        and lunch
      - In my role as Shadow Secretary of State for DCMS, I attended the Ashes with
        a plus one (two tickets with hospitality), as guests of the Australian High
        Commissioner, with tickets provided by Cricket Australia
      - Meals and accommodation at small group retreat in Guildford
      - One ticket with hospitality for England v New Zealand one day cricket match
      - Two tickets to Qatar Goodwood Festival 2023 including hospitality and accommodation
        for one night
      - for general election campaign expenditure
    example: Associated with participating in a cross-party conference, accommodation
      (£315) and hospitality (£150)
  - name: value
    type: number
    description: Value of the payment (£)
    constraints:
      unique: false
      enum:

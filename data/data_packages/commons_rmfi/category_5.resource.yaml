      - '2023-09-15'
      - '2023-10-08'
      - '2024-01-13'
      - '2024-03-04'
      - '2024-06-11'
    example: '2023-07-27'
  - name: accepted_date
    type: string
    description: Date the payment was accepted
    constraints:
      unique: false
      enum:
      - '2023-07-27'
      - '2023-07-31'
      - '2023-08-02'
      - '2023-09-15'
      - '2023-10-08'
      - '2024-01-13'
      - '2024-03-04'
      - '2024-06-11'
    example: '2023-07-27'
  - name: received_end_date
    type: string
    description: End date of the payment
    constraints:
      unique: false
      enum:
      - ''
      - '2023-08-02'
      - '2023-10-11'
      - '2024-01-14'
      - '2024-03-06'
    example: ''
  - name: is_sole_beneficiary
    type: boolean
    description: Whether the MP is the sole beneficiary
    constraints:
      unique: false
      enum:
      - false
      - true
    example: 'False'
  - name: donor_name
    type: string
    description: Name of the donor
    constraints:
      unique: false
      enum:
      - Association of Marshall Scholars
      - Cricket Australia
      - HM Government of Gibraltar
      - Qatar Racing and Equestrian Club (Qatar Ministry of Sports and Culture)
      - Qatar Racing and Equestrian Club (Qatar Ministry of Sports and Culture) and
        the Embassy of the State of Qatar
      - Stripe Press Inc
      - The Lord (Philip) Harris of Peckham
      - Viagogo
    example: Association of Marshall Scholars
  - name: donor_public_address
    type: string

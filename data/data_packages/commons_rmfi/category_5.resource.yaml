    constraints:
      unique: false
    example: ''
  - name: donor_other_details
    type: string
    description: Other details of the donor
    constraints:
      unique: false
    example: US non-profit endowment
  - name: category_code
    type: string
    description: Code for the category of the interest
    constraints:
      unique: false
      enum:
      - '5'
    example: '5'

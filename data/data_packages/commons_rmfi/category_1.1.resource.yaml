schema:
  fields:
  - name: id
    type: integer
    description: Unique identifier for the interest
    constraints:
      unique: true
    example: '10825'
  - name: summary
    type: string
    description: Text summary of the interest
    constraints:
      unique: false
    example: Payment expected for services on 01 September 2022 - £5,000.00
  - name: parent_interest_id
    type: integer
    description: Unique identifier for the parent interest
    constraints:
      unique: false
    example: '10545'
  - name: registered
    type: string
    description: registered date
    constraints:
      unique: false
    example: '2022-09-22'
  - name: published
    type: string
    description: published date
    constraints:
      unique: false
    example: '2024-03-18'
  - name: updated_1
    type: string
    description: updated date
    constraints:
      unique: false
      enum:
      - '2025-05-22'
      - '2025-09-18'
      - '2025-11-20'
      - '2025-12-09'
      - '2025-12-18'
      - '2025-12-22'
    example: '2025-05-22'
  - name: category
    type: string
    description: Category of the interest
    constraints:
      unique: false
      enum:
      - Employment and earnings - Ad hoc payments
    example: Employment and earnings - Ad hoc payments
  - name: mnis_id
    type: integer
    description: Parliament's unique identifier for the member
    constraints:
      unique: false
    example: '1171'
  - name: twfy_id
    type: string
    description: TheyWorkForYou ID for the member
    constraints:
      unique: false
    example: '10001'
  - name: party
    type: string
    description: TWFY ID for the party as of this release date
    constraints:
      unique: false
      enum:
      - conservative
      - green
      - independent
      - labour
      - labourco-operative
      - liberal-democrat
      - plaid-cymru
      - reform
      - scottish-national-party
    example: conservative
  - name: member
    type: string
    description: Name of the MP
    constraints:
      unique: false
    example: Alex Burghart
  - name: payment_received
    type: boolean
    description: Whether there was a payment received
    constraints:
      unique: false
      enum:
      - false
      - true
    example: 'False'
  - name: received_date
    type: string
    description: Date the payment was received
    constraints:
      unique: false
      enum:
      - ''
    example: ''
  - name: job_title
    type: string
    description: Job the MP was paid for
    constraints:
      unique: false
    example: Adaptation of authored works.
  - name: payment_type
    type: string
    description: Type of payment
    constraints:
      unique: false
      enum:
      - In kind
      - Monetary
    example: In kind
  - name: payment_description
    type: string
    description: Description of the payment
    constraints:
      unique: false
    example: (Includes 15% to be deducted for Chambers fees)

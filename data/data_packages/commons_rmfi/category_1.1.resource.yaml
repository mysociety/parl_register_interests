  - name: link
    type: string
    description: Link to the interest
    constraints:
      unique: true
    example: https://interests-api.parliament.uk/api/v1/Interests/10825
  - name: category_code
    type: string
    description: Code for the category of the interest
    constraints:
      unique: false
      enum:
      - '1.1'
    example: '1.1'

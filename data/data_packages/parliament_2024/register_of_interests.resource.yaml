title: Register of Members Interests (latest register)
description: Register of members interests with basic NLP extraction
custom:
  row_count: 13239
path: register_of_interests.parquet
name: register_of_interests
profile: data-resource
scheme: file
format: parquet
hashing: md5
encoding: utf-8
schema:
  fields:
  - name: public_whip_id
    type: string
    description: Public Whip ID for the member
    constraints:
      unique: false
    example: uk.org.publicwhip/person/10001
  - name: member_name
    type: string
    description: Name of member
    constraints:
      unique: false
    example: Abena Oppong-Asare
  - name: category_name
    type: string
    description: Category of interest
    constraints:
      unique: false
      enum:
      - Donations and other support (including loans) for activities as an MP
      - Employment and earnings
      - Employment and earnings - Ad hoc payments
      - Employment and earnings - Ongoing paid employment
      - Family members employed
      - Family members engaged in third-party lobbying
      - Gifts and benefits from sources outside the UK
      - Gifts, benefits and hospitality from UK sources
      - Land and property (within or outside the UK)
      - Miscellaneous
      - Shareholdings
      - Visits outside the UK
    example: Donations and other support (including loans) for activities as an MP
  - name: free_text
    type: string
    description: Free text description of interest
    constraints:
      unique: false
    example: "(1) Chartered Institute of Housing and (2) National Housing Federation\
      \ - Â£850.00\nPayment Type: In kind\nPayment Description: A free ticket to the\
      \ Housing Summit held in Liverpool on Monday 8th and Tuesday 9th September 2025\n\
      Value: 850.00\nReceived Date: 2025-08-21\nAccepted Date: 2025-09-09\nIs Sole\
      \ Beneficiary: True\nDonor Name: (1) Chartered Institute of Housing and (2)\
      \ National Housing Federation\nDonor Public Address: (1) Suites 5 and 6 Rowan\
      \ House, Westwood Way, Coventry CV4 8HS; (2) Lion Court, 25 Procter Street,\
      \ London WC1V 6NY\nDonor Status: Other\nRegistration Date: 11 September 2025\n\
      Published Date: 15 September 2025\nReceived Date: 21 August 2025"
  - name: earliest_declaration
    type: string
    description: Earliest date this interest appeared in register
    constraints:
      unique: false
    example: '2024-08-04'
  - name: latest_declaration
    type: string
    description: Latest date this interest appeared in register
    constraints:
      unique: false
    example: '2024-08-04'
  - name: new_in_latest
    type: boolean
    description: Whether this interest is new in the latest register (true/false)
    constraints:
      unique: false
      enum:
      - false
      - true
    example: 'False'
  - name: declared_in_latest
    type: boolean
    description: Whether this interest is declared in the latest register (true/false)
    constraints:
      unique: false
      enum:
      - false
      - true
    example: 'False'
  - name: extracted_orgs
    type: string
    description: Semi-colon separated list of organisations extracted from free text
    constraints:
      unique: false
    example: ''
  - name: extracted_sum
    type: string
    description: Semi-colon separated list of monetary values extracted from free
      text
    constraints:
      unique: false
    example: ''
hash: 8a01342bce03ddb79c181f3582d3b341

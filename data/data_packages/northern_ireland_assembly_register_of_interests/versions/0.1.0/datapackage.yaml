name: northern_ireland_assembly_register_of_interests
title: Northern Ireland Assembly Register of Interests
description: "Reprocessing of register of interests for Northern Ireland Assembly\n"
version: 0.1.0
licenses:
- name: CC-BY-4.0
  path: https://creativecommons.org/licenses/by/4.0/
  title: Creative Commons Attribution 4.0 International License
contributors:
- title: mySociety
  path: https://mysociety.org
  role: author
- title: Northern Ireland Assembly
  path: https://www.niassembly.gov.uk/your-mlas/register-of-interests/
  role: author
custom:
  build: parl_register_interests.__main__:process_devolved
  tests:
  - test_northern_ireland_assembly_register_of_interests
  dataset_order: 5
  download_options:
    gate: default
    survey: default
    header_text: default
  formats:
    csv: true
    parquet: true
    gpkg: false
    geojson: false
  is_geodata: false
  composite:
    xlsx:
      include: all
      exclude: none
      render: true
    sqlite:
      include: all
      exclude: none
      render: true
    json:
      include: all
      exclude: none
      render: true
  change_log:
    0.1.0: 'New field(s) added to end of resource: in_latest_register'

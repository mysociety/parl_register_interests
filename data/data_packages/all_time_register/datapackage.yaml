name: all_time_register
title: Register of Members Interests (2000-)
description: Register of members interests with basic NLP extraction
version: 0.1.0
licenses:
- name: CC-BY-4.0
  path: https://creativecommons.org/licenses/by/4.0/
  title: Creative Commons Attribution 4.0 International License
contributors:
- title: mySociety
  path: https://mysociety.org
  role: author
- title: UK Parliament
  path: https://www.parliament.uk
  role: author
custom:
  build: parl_register_interests.__main__:download_and_build_all_time
  dataset_order: 2
  download_options:
    gate: default
    survey: default
    header_text: default
  formats:
    csv: true
    parquet: true
  composite:
    xlsx:
      include: all
      exclude: none
      render: true
    sqlite:
      include: all
      exclude: none
      render: true
    json:
      include: all
      exclude: none
      render: false
  change_log:
    0.1.0: 'Minor change in data for resource(s): register_of_interests'

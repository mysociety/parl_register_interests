title: Entries
description: "This is the main register of interests data. It contains the entries\
  \ for all\nthe different registers.\n"
custom:
  row_count: 20886
  dataset_order: 0
path: entries.parquet
name: entries
profile: data-resource
scheme: file
format: parquet
hashing: md5
encoding: utf-8
schema:
  fields:
  - name: chamber
    type: string
    description: The chamber the entry is associated with
    constraints:
      unique: false
      enum:
      - house-of-commons
      - northern-ireland-assembly
      - scottish-parliament
      - welsh-parliament
    example: house-of-commons
  - name: person_id
    type: string
    description: The ID of the person the entry is associated with
    constraints:
      unique: false
    example: uk.org.publicwhip/person/10001
  - name: person_name
    type: string
    description: The name of the person the entry is associated with
    constraints:
      unique: false
    example: Abena Oppong-Asare
  - name: category_id
    type: string
    description: The ID of the category the entry is associated with
    constraints:
      unique: false
    example: '1'
  - name: category_name
    type: string
    description: The name of the category the entry is associated with
    constraints:
      unique: false
    example: Controlled transactions
  - name: entry_id
    type: string
    description: Unique ID for this entry
    constraints:
      unique: true
    example: '10001_11_10714'
  - name: parent_id
    type: string
    description: The ID of the parent entry (if any)
    constraints:
      unique: false
    example: '10001_11_10714'
  - name: content
    type: string
    description: The content of the entry
    constraints:
      unique: false
    example: "\tFrom 17 to 26 November 2023 I was part of a cross-party delegation\
      \ of MSPs who visited the People’s Republic of Bangladesh at the invitation\
      \ of the High Commission of Bangladesh to the UK based in London (28 Queen's\
      \ Gate, South Kensington, London SW7 5JA) and Ministry for Foreign Affairs of\
      \ Bangladesh. The purpose of the visit was to engage with senior politicians\
      \ within the Bangladeshi government, organisations, academics and business leaders\
      \ to strengthen relationships between Bangladesh and Scotland, especially on\
      \ issues of joint importance such as climate change, education, support for\
      \ refugees and, fair pay and conditions for garment workers, and to build skill\
      \ and knowledge sharing opportunities which will benefit both our nations. The\
      \ delegation held meetings with Her Excellency Sheikh Hasina, Prime Minister\
      \ of Bangladesh; A.K. Abdul Momen MP, Foreign Affairs Minister; Shirin Sharmin\
      \ Chaudhury MP, Speaker of the Bangladesh Parliament; Md. Shahab Uddin MP, Minister\
      \ of Environment Forest & Climate Change; Professor Dr AKM Zakir Hossain, Vice-Chancellor\
      \ of Kurigram Agricultural University; Md. Atiqul Islam, The Mayor of Dhaka\
      \ North City; Dinner with Mahbub Ali MP, Minister of Civil Aviation and Tourism;\
      \ and breakfast with Matt Cannell, British Deputy High Commissioner and Development\
      \ Director to Bangladesh. The Delegation visited the Rohingya refugee camp in\
      \ Cox’s Bazar; Sylhet Women’s Medical College Hospital; Nabiganj and Habiganj;\
      \ the medical camp in Biswanath’s Amtoil Village, and NRB Hospital in Sylhet.\
      \ In the course of these visits, the delegation held meetings with Anwaruzzaman\
      \ Chowdhury, Mayor of Sylhet; Chamber of Commerce of Sylhet and other business\
      \ leaders from the region; university academic and administrative heads, and\
      \ Ataur Rahman Selim, Mayor of Habiganj. The total cost of the visit was £3,683.57.\
      \ Of the total costs, £2,300 for return flights from Edinburgh to Dhaka and\
      \ a one-way internal flight from Sylhet to Dhaka was met by Workpermitcloud\
      \ Limited (legal recruitment experts; of the Gherkin Level 28, 30 Street Mary\
      \ Axe, London, England, EC3A, Company Registration: 12909694) and £1,082.92\
      \ for hotel accommodation, £240.65 for food and transport, £60 for internal\
      \ return flights Dhaka to Cox Bazar were met by the Ministry of Foreign Affairs\
      \ of Bangladesh (State Ministry which oversees foreign relations of Bangladesh;\
      \ of Segunbagicha, Dhaka 1000, Bangladesh) and Sylhet City Corporation (Sylhet\
      \ City Council; of Nagar Bhaban, 3100, Bangladesh). I also received gifts, which\
      \ including welcome crests, posters and books. The values of the items are below\
      \ the threshold for registration in the gifts category. [Registered 22 December\
      \ 2023]"
  - name: date_registered
    type: string
    description: The date the entry was registered
    constraints:
      unique: false
    example: '2011-12-22'
  - name: date_published
    type: string
    description: The date the entry was published
    constraints:
      unique: false
    example: '2015-05-01'
  - name: date_updated
    type: string
    description: The date the entry was last updated
    constraints:
      unique: false
    example: '2016-06-06'
  - name: date_received
    type: string
    description: The date the entry was received
    constraints:
      unique: false
    example: '0204-05-28'
  - name: null_entry
    type: boolean
    description: Whether it's just an entry saying 'no interests' or similar.
    constraints:
      unique: false
      enum:
      - false
      - true
    example: 'False'
  - name: details
    type: string
    description: The details of the entry
    constraints:
      unique: false
    example: "{'accepted_date': None, 'appg': \"As part of a cross party delegation\
      \ of MPs attending 12th Senior Leader's Forum\", 'arose_on': None, 'country':\
      \ None, 'dates_destination_purpose_and_who_met_costs': None, 'description':\
      \ None, 'description_and_person_or_organisation_making_gift': None, 'donatee_details':\
      \ None, 'donatee_paid_by': None, 'donatee_type': None, 'donation_source': None,\
      \ 'donor_company_identifier': None, 'donor_company_identifier_source': None,\
      \ 'donor_company_name': None, 'donor_name': None, 'donor_other_details': None,\
      \ 'donor_public_address': None, 'donor_status': None, 'donor_trust_details':\
      \ None, 'donors': array([{'is_private_individual': True, 'is_sole_beneficiary':\
      \ False, 'name': 'All Party Parliamentary China Group', 'payment_description':\
      \ 'flights (£3,064), hotel (£423) and meals (£63)', 'payment_type': 'In kind',\
      \ 'public_address': None, 'value': Decimal('3855.00')}],\n      dtype=object),\
      \ 'employer': None, 'end_date': datetime.date(2024, 3, 23), 'entry_in_respect_of':\
      \ None, 'family_member_relationship_level': None, 'family_relation_type': None,\
      \ 'has_sought_acoba_advice': None, 'held_on_behalf_of': None, 'hours_details':\
      \ None, 'hours_worked': None, 'is_any_rental_income_paid_to_another_person':\
      \ None, 'is_land': None, 'is_paid_as_director_of_payer': None, 'is_payment_donated':\
      \ None, 'is_sole_beneficiary': None, 'is_sole_owner': None, 'is_ultimate_payer_different':\
      \ None, 'is_until_further_notice': None, 'job_title': None, 'land_use': None,\
      \ 'location': None, 'managed_by': None, 'miscellaneous_interest_type': None,\
      \ 'name_of_club_or_society': None, 'name_of_company_and_nature_of_business':\
      \ None, 'name_of_company_nature_of_post_and_business': None, 'name_of_company_or_body_and_nature_of_business':\
      \ None, 'name_of_employee_and_relationship_to_ms': None, 'name_of_organisation_and_position_held':\
      \ None, 'nature_of_property_and_general_area': None, 'number_of_properties':\
      \ None, 'organisation_description': None, 'organisation_name': None, 'payer_is_private_individual':\
      \ None, 'payer_name': None, 'payer_nature_of_business': None, 'payer_public_address':\
      \ None, 'payment_description': None, 'payment_received': None, 'payment_type':\
      \ None, 'period_for_hours_worked': None, 'person_name': None, 'position_dates_of_employment_and_contracted_hours':\
      \ None, 'property_description': None, 'property_owner_details': None, 'property_type':\
      \ None, 'purpose': 'Engagements with British business and other connected meetings',\
      \ 'received_date': None, 'received_end_date': None, 'registrable_date': None,\
      \ 'regularity_of_payment': None, 'remuneration_or_benefit_and_organisation_involved':\
      \ None, 'rental_income_details': None, 'rental_income_end_date': None, 'rental_income_start_date':\
      \ None, 'shareholding_threshold': None, 'sponsor_and_nature_of_business_if_a_company':\
      \ None, 'sponsorship_as_candidate_or_member_and_amount': None, 'start_date':\
      \ datetime.date(2024, 3, 19), 'ultimate_payer_address': None, 'ultimate_payer_name':\
      \ None, 'ultimate_payer_nature_of_business': None, 'ultimate_payer_protected_by_confidentiality':\
      \ None, 'value': None, 'visit_locations': array([{'country': 'China', 'destination':\
      \ 'Beijing'}], dtype=object), 'working_pattern': None}"
  - name: first_register
    type: string
    description: The register the entry was first registered in
    constraints:
      unique: false
    example: '2016-06-06'
  - name: last_register
    type: string
    description: The register the entry was last registered in
    constraints:
      unique: false
    example: '2016-06-30'

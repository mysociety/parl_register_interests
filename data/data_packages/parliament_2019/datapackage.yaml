name: parliament_2019
title: Register of Interests (2019-2024)
description: Register of members interests, with basic NLP processing. 2019 Parliament.
version: 0.1.0
licenses:
- name: CC-BY-4.0
  path: https://creativecommons.org/licenses/by/4.0/
  title: Creative Commons Attribution 4.0 International License
contributors:
- title: mySociety
  path: https://mysociety.org
  role: author
- title: UK Parliament
  path: https://www.parliament.uk/
  role: author
custom:
  formats:
    csv: true
    parquet: true
  build: parl_register_interests.__main__:download_and_build_2019
  dataset_order: 1
  download_options:
    gate: default
    survey: default
    header_text: default
  composite:
    xlsx:
      include: all
      exclude: none
      render: true
    sqlite:
      include: all
      exclude: none
      render: true
    json:
      include: all
      exclude: none
      render: false
  change_log:
    0.1.0: 'Change in data for resource(s): register_of_interests'

name: scottish_parliament_register_of_interests
title: Scottish Parliament register of interests
description : |
  Reprocessed register of interests for the Scottish Parliament
version: 0.1.0
licenses:
  
  - name: CC-BY-4.0
    path: https://creativecommons.org/licenses/by/4.0/
    title: Creative Commons Attribution 4.0 International License
  
contributors:
  - title: mySociety
    path: https://mysociety.org
    role: author
  - title: Scottish Parliament
    path: https://www.parliament.scot/msps/register-of-interests
    role: author

custom:
  build: parl_register_interests.__main__:process_devolved
  tests:
    - test_scottish_parliament_register_of_interests
  dataset_order: 4
  download_options:
    gate: default
    survey: default
    header_text: default
  formats:
    csv: true
    parquet: true
    gpkg: false
    geojson: false
  is_geodata: false
  composite:
    xlsx:
      include: all
      exclude: none
      render: true
    sqlite:
      include: all
      exclude: none
      render: true
    json:
      include: all
      exclude: none
      render: true

